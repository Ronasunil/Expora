<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;200;300;500;700;800&family=Open+Sans:wght@300&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;200;300;500;700;800&family=Open+Sans:wght@300&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-box">
                <h1 class="primary-heading mg-bottom">get started</h1>

                <form action=""  class="signup-form">
                    <div class="row">
                        <label class="input-label"  for="">Name</label>
                        <input class="name" type="text" required  minlength="3">
                        <p class="error-name-paragraph"></p>

                    </div>
                    
                    <div class="row">
                        <label class="input-label">Email</label>
                        <input class="user-name" type="email" required >
                        <p class="error-email-paragraph"></p>
                    </div>
                    <div class="row">    
                        <label class="input-label" for="">password</label>
                        <input   class="password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="password must contain 8 character with atleast 1 lowercase character and 1 uppercase character">
                    </div>
                    <div class="row">    
                        <label class="input-label" for="">confirm password</label>
                        <input   class="cpassword" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Confirm password must be same as password">
                        <p class="err-paragraph"></p>
                    </div>     
                    <button class="signup-btn" type="submit">Submit</button>
                    <!-- <in  type="submit" value="sign up" class="signup-btn"> -->
                    
                </form>
            </div>
    
            <div class="img-box">
            <div class="img">
                <img src="./../public/img/explore_beyond_map-removebg-preview.png" alt="" class="signup-box-icon">
                <p class="img-box-description">Explore beyond maps</p>
            </div>
            <div class="login-container">
                <p class="login-description">already have an account? <a href="/api/v1/login" class="login-link">Login</a></p>
                <!-- <p class="login-description">are you an admin <a href="/api/v1/admin-login" class="login-link">Login as Admin</a></p>  -->
            </div>

             
            </div>
        </div>
        
    </div>
    
    <script src="./../js/signup.js"></script>
</body>
</html>
